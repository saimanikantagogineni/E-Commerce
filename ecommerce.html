<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .auth-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #ff6600;
      border: none;
      color: white;
      cursor: pointer;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card button {
      padding: 8px 16px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Connect</h1>
    <pre>            where buyers meet value</pre>
    <div class="auth-buttons">
      <button onclick="alert('Login clicked')">Login</button>
      <button onclick="alert('Sign Up clicked')">Sign Up</button>
    </div>
  </header>

  <section class="categories">
    <div class="card">
      <img src="mobiles (1).png" alt="Mobiles" />
      <h3>Mobiles</h3>
      <button onclick="alert('viewing now')">shop now</button>
    </div>
    <div class="card">
      <img src="images (1).jpeg" alt="Laptops" />
      <h3>Laptops</h3>
      <button onclick="alert('viewing now')">shop now</button>
    </div>
    <div class="card">
      <img src="images (2).jpeg" alt="Washing Machines" />
      <h3>Washing Machines</h3>
    <button onclick="alert('viewing now')">shop now</button>
    </div>
    <div class="card">
      <img src="images (3).jpeg" alt="Clothes" />
      <h3>Clothes</h3>
      <button onclick="alert('Added to cart')">shop now</button>
    </div>
  </section>
  <section class="categories">
    <div class="card">
      <img src="homedecor.jpg" alt="home decor" />
      <h3>home decor</h3>
      <button onclick="alert('viewing now')">shop now</button>
    </div>
    <div class="card">
      <img src="sports.jpg" alt="sports items" />
      <h3>sports items</h3>
      <button onclick="alert('Add')">shop now</button>
    </div>
    <div class="card">
      <img src="beauty.jpg" alt="beauty" />
      <h3>beauty</h3>
      <button onclick="alert('Added to cart')">shop now</button>
    </div>
     <div class="card">
      <img src="other.png" alt="others" />
      <h3>others</h3>
      <button onclick="alert('viewing now')">shop now</button>
    </div>


  </section>

</body>
</html>
